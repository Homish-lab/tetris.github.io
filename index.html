<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <link rel='stylesheet' href='css/tetrisstyle.css'/>
  <link rel="stylesheet" href="css/dark.css" id="theme-link">
 </head>
 <body>
 <div class="wrapper">
   		 <div class="theme-button" id="theme-button">Поменять тему</div>
		 <header class="header">
   			 <div class="header__content">
   				 <h1 align="center">Тетрис </h1>			
</div>
   		 <main class="style">
   			 <article class="style__content">
   			 </article>
   		 </main>
</div>
</body>
 <body>
<div id="tetris">
  <div id="tetrisleft">
   <canvas id="tetriscanvas" width="300" height="600"></canvas>
   <button class="playbutton" id="playbutton" onclick="playButtonClicked();">Играть</button>
   <audio id="clearsound" src="sound/pop.ogg" preload="auto"></audio>
   <audio autoplay loop>
    <source src="sound/music.ogg" type="audio/ogg; codecs=vorbis" preload="auto">
    <small>Извините, тег audio не поддерживается вашим браузером</small>
   </audio>
  </div>
  <div id="tetrisright">
   <p class="info">&harr;: перемещение влево/вправо;
   <br>&uarr;: вращать;
   <br>&darr; падение вниз;
   <br>Esc: пауза
   </p>
   <canvas id="figurecanvas" width="120" height="120"></canvas>
   <p class="info" id="tetriscount"></p>
  </div>
  <div class="clear"></div>
 </div>

 <script src='js/game.js'></script>
 <script src='js/controller.js'></script>
 <script src='js/canvas.js'></script>
 <script src='themes.js'></script>

 </body>
</html>
